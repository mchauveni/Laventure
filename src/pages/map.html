<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./../styles/blocs/map/styles.scss" />
    <link
      rel="icon"
      href="./../assets/img/Logo_type.png"
      type="image/icon type"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <title>L'aventure</title>
  </head>
  <body>
    <header class="header">
      <section class="header__design">
        <div class="header__design--first"></div>
        <div class="header__design--second"></div>
        <div class="header__design--third"></div>
        <div class="header__design--fourth"></div>
      </section>
      <section class="header__logo">
        <img
          class="header__logo--img"
          srcset="./../assets/img/Logo_type.png 400w"
          alt="Logo de notre application"
        />
      </section>
    </header>
    <main class="main">
      <h1 class="main__title">Autour de vous</h1>
      <button class="main__locate" id="askButton">
        Activer la localisation
      </button>
      <section class="maps">
        <div id="map" class="maps__iframe"></div>
        <div class="popup">
          <svg class="close" viewBox="0 0 20 20">
            <path
              d="M10.185,1.417c-4.741,0-8.583,3.842-8.583,8.583c0,4.74,3.842,8.582,8.583,8.582S18.768,14.74,18.768,10C18.768,5.259,14.926,1.417,10.185,1.417 M10.185,17.68c-4.235,0-7.679-3.445-7.679-7.68c0-4.235,3.444-7.679,7.679-7.679S17.864,5.765,17.864,10C17.864,14.234,14.42,17.68,10.185,17.68 M10.824,10l2.842-2.844c0.178-0.176,0.178-0.46,0-0.637c-0.177-0.178-0.461-0.178-0.637,0l-2.844,2.841L7.341,6.52c-0.176-0.178-0.46-0.178-0.637,0c-0.178,0.176-0.178,0.461,0,0.637L9.546,10l-2.841,2.844c-0.178,0.176-0.178,0.461,0,0.637c0.178,0.178,0.459,0.178,0.637,0l2.844-2.841l2.844,2.841c0.178,0.178,0.459,0.178,0.637,0c0.178-0.176,0.178-0.461,0-0.637L10.824,10z"
            ></path>
          </svg>
          <img class="popup__img" id="popup_img" alt=" Abbaye de Maillezais" />
          <div class="popup__txt">
            <h2 class="popup__txt--title"></h2>
            <div class="popup__txt--place">
              <img src="/src/assets/img/place_map.svg" alt="Place" />
              <h3 id="place"></h3>
            </div>
            <div class="popup__txt--trajet">
              <img src="/src/assets/img/lieu.svg" alt="Trajet" />
              <h3 id="distance"></h3>
            </div>
            <div class="popup__txt--btn">
              <a href="#"> En savoir +</a>
              <img src="/src/assets/img/play.svg" alt="Play" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="./home.html">
        <img
          class="footer__home"
          srcset="./../assets/img/home.svg 400w"
          alt="Retourner à l'accueil"
        />
      </a>
      <a href="./map.html">
        <img
          class="footer__place"
          srcset="./../assets/img/place_active.svg 400w"
          alt="Trouver la carte"
        />
      </a>
      <a href="./liste.html">
        <img
          class="footer__list"
          srcset="./../assets/img/list.svg 400w"
          alt="Liste des lieux"
        />
      </a>
      <a href="./like.html">
        <img
          class="footer__like"
          srcset="./../assets/img/like.svg 400w"
          alt="Lieux enregistrés"
        />
      </a>
      <div class="link"></div>
    </footer>
  </body>
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""
  ></script>
  <script src="./../scripts/map.js" type="module"></script>
</html>
